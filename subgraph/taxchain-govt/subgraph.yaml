specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Govt
    network: sepolia
    source:
      address: "0x2523886B04731Ce03AeCcad82062efba81CAcC07"
      abi: Govt
      startBlock: 3609385
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: Govt
          file: ./abis/Govt.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/govt.ts
  - kind: ethereum
    name: Constitutency
    network: sepolia
    source:
      address: "0x089AC0B06277915174e57DbDF361B026D77209F6"
      abi: Constitutency
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ConstitutencyTransfer
      abis:
        - name: Constitutency
          file: ./abis/Constitutency.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/constitutency.ts
  - kind: ethereum
    name: Contract
    network: sepolia
    source:
      address: "0x7b79995e5f793A07Bc00c21412e50Ecae098E7f9"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Deposit
        - ContractTransfer
        - Withdrawal
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Withdrawal(indexed address,uint256)
          handler: handleWithdrawal
      file: ./src/contract.ts
