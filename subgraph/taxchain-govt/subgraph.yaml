specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Govt
    network: sepolia
    source:
      address: "0x2523886B04731Ce03AeCcad82062efba81CAcC07"
      abi: Govt
      startBlock: 3609385
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: Govt
          file: ./abis/Govt.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/govt.ts
  - kind: ethereum
    name: Constitutency
    network: sepolia
    source:
      address: "0x089AC0B06277915174e57DbDF361B026D77209F6"
      abi: Constitutency
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ConstitutencyTransfer
      abis:
        - name: Constitutency
          file: ./abis/Constitutency.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/constitutency.ts
